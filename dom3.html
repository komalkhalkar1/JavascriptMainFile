<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    button{
        background-color: black;
        color: white;
        width: 300px;
        padding: 10px;
        margin: 10px;
        cursor:pointer;
    }
</style>
<body>
    <h2>DOM getElementByClassName method</h2>

    <div><button onclick="red()" class="black red">click to change to red button</button><br><br>

        <button onclick="blue()" class="black blue">click to change to blue button </button><br><br>
    
        <button onclick="black()" class="">click to change to all buttens to initial state</button>
    
    
    
    
    </div>

    <script>
        function red(){
var color=document.getElementsByClassName('red')
color[0].style.backgroundColor='red';
        }
        

        function blue(){
            var color=document.getElementsByClassName('blue')
color[0].style.backgroundColor='blue';
        }

        // function black(){
        //     var elements=document.getElementsByClassName('black');
        //     for(var i=0; i<elements.length; i++){
        //         elements[i].style.backgroundColor='blue';
        //     }
        // }

        function black(){

            var color=document.getElementsByClassName('red')
color[0].style.backgroundColor='black'; 

            var color=document.getElementsByClassName('blue')
color[0].style.backgroundColor='black';
        }
    </script>

</body>
</html>
