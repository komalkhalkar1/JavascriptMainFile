<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>we are learning DOM</h3>

    <label for="">Enter value for a:</label>
<input type="number" name="" id="val1"><br><br>

    <label for="">Enter value for b:</label>
    <input type="number" name="" id="val2"><br><br>

    <input type="button" value="AddNumbers" onclick="add()">

    <p id="result" style="color: blue;"></p>


    <script>
        function add(){
            const num1=document.getElementById('val1').value;

            const num2=document.getElementById('val2').value;

            const output=Number(num1)+Number(num2);

            document.getElementById('result').innerHTML="sum is:" + output;
            
            document.getElementById('result').style.color="red";
        }
    </script>
</body>
</html>
