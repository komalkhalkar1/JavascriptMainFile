    <p>Move your mouse to see it's location</p>

    <div id="track"></div>
    <p id="log"></p>


    <script>
        let track=document.querySelector('#track');

        track.addEventListener('mousemove',(e)=>{
            let log=document.querySelector('#log');
            log.innerText=`screenX/Y:(${e.screenX},${e.screenY})
            clientX/Y:(${e.screenX},${e.screenY})`

        })
    </script>
